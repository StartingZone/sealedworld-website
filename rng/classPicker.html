<html>
  <head>
	<title>Race & Class Randomizer</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../mobile.css">
    <link rel="stylesheet" href="../rng.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script type=text/javascript>
		function pickOne(data)
		{ 
			var index = Math.floor(Math.random() * data.length) 
			return data[index];
		}

		function generate(count) {
	        var p = document.getElementById("resultsList");

	        for (var n=0;n<count;n++)
	        {
	        	p.innerText = "You should play a " + pickOne(race) + " " + pickOne(characterclass);
	        }
		}
	</script>
  </head>
  <body>
	<div class="bg-image"></div>

	<div class="bg-text">
		<h1>Race & Class Randomizer</h1>
		<div class="nav-bar">
			<a href="../rng.html" class="rng-button">Back to generators</a>
			<a href="../index.html" class="rng-button">Back to home</a>
		</div>
		<p>Not sure what to play? Push the button below until you get a combination that feels right and go with it! Or just go with the first one that shows up if you're feeling adventurous.</p>

		<button onclick="generate(1)" class="generator-selector">Randomize!</button>
		<p class="rng-results-text" id="resultsList">
		</p>
	</div>

	<script type="text/javascript">
		var race = new Array 
		race[0] = 'Human' 
		race[1] = 'Chisian' 
		race[2] = 'Raskaar' 
		race[3] = 'Goblin'

        var characterclass = new Array 
        characterclass[0] = 'Warrior' 
        characterclass[1] = 'Healer' 
        characterclass[2] = 'Assassin' 
        characterclass[3] = 'Mage'
        characterclass[4] = 'Bard'
        characterclass[5] = 'Enchanter'
        characterclass[6] = 'Ranger'
        characterclass[7] = 'Druid'

        generate(1);
	</script>
  </body>
</html>
